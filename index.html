<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLC I</title>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <header>
                <h1>Employee Salary Calculator</h1>
            </header>
        </div>

        <div class="col-md-offset-3 col-md-6">
              
              <form class="form-inline salaryCalculateForm" role="search" enctype="multipart/form-data" action="">
                <div class="form-group">
                  <input type="text" class="form-control" id="employeeLevel" placeholder="Level of employee" >
                </div>

                <div class="form-group">
                  <select id="employeeType" name="employeeType" class="form-control" required>
                    <option value="interns">Interns</option>
                    <option value="associate">Associate</option>
                    <option value="managers">Managers</option>
                    <option value="executives">Executives</option>
                    <option value="directors">Directors</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg calculateSalary" name="calculateSalary">Calculate salary</button>
              </form>


              <div class="displayResult">
              </div>
        </div>
    </div>
  </div>    
</div>
  
  </body>
</html>
